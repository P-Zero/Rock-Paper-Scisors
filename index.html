<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra vs Papel vs Tijeras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="initial_screen">
        <h1 id="title">Piedra vs Papel vs Tijera</h1>
        <button class="button" id="play_button">JUGAR</button>
        <section id="main_menu">
            <button id="singleplayer" class="button">Un jugador</button>
            <button id="multiplayer" class="button">Multijugador</button>
            <button id="options" class="button">Opciones</button>
        </section>
        <section id="carachters">
            <div id="carachters_title">
                <p>Elige tu personaje</p>
            </div>
            <div id="carachter_select">
            </div>
            <div id="ready_button">
                <button id="ready" class="button">Listo</button>
            </div>
        </section>
        <section id="battle">
            <div id="battle_imgs">
                <div id="div_plyr_img" class="battle_img">
                </div>
                <div id="div_nmy_img" class="battle_img">
                </div>
            </div>
            <div id="player_button_div" class="battle_button_div">
                <button id="rock" class="button">Piedra</button>
                <button id="paper" class="button">Papel</button>
                <button id="scisors" class="button">Tijera</button>
            </div>
            <div id="p_l_holder" class="lives_holder">
                <p id="player_lives" class="lives">游비游비游비</p>
            </div>
            <div id="e_l_holder" class="lives_holder">
                <p id="enemy_lives" class="lives">游비游비游비</p>
            </div>
            <div id="enemy_button_div" class="battle_button_div">
                <p id="bot_selection">?</p>
            </div>
            <div id="history"></div>
            <div id="game_over">
                <button class="button" id="restart">Reiniciar</button>
            </div>
        </section>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
